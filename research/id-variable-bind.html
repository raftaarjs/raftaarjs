<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Id based Variable Assign</title>
</head>

<body>
    <h1 class="text-center" id='greeting'></h1>
    <my-greeting></my-greeting>
    <my-paragraph></my-paragraph>
    <template id="my-greeting">
        <h1>Hello</h1>
    </template>
    <template id="my-paragraph">
        <p>My paragraph</p>
    </template>
    <script>
        window.onload = () => {
            greeting.innerHTML = 'Hello World!';
            console.log('myGreetingTemplate', window.myGreetingTemplate);
            customElements.define('my-greeting', class extends HTMLElement {
                constructor() {
                    super(); // always call super() first in the constructor.

                    console.log('myGreetingTemplate', document.getElementById('#myGreetingTemplate'));
                    let templateContent = window['my-greeting'].content;
                    // Attach a shadow root to <my-greeting>.
                    const shadowRoot = this.attachShadow({ mode: 'open' })
                        .appendChild(templateContent.cloneNode(true));
                }
            });

            customElements.define('my-paragraph',
                class extends HTMLElement {
                    constructor() {
                        super();
                        let template = document.getElementById('my-paragraph');
                        let templateContent = template.content;

                        const shadowRoot = this.attachShadow({ mode: 'open' })
                            .appendChild(templateContent.cloneNode(true));
                    }
                }
            );
        }
    </script>
</body>

</html>
